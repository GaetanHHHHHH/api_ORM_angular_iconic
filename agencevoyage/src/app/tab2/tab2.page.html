<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New destination
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list lines="full">
    <form [formGroup]="destForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Country</ion-label>
        <ion-input formControlName="country" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <!-- <ion-input formControlName="description" type="text" required>
        </ion-input>  -->
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
