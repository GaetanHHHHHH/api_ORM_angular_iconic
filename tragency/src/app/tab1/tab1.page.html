<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Destinations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Destinations</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-card *ngFor="let element of Destinations">
    <ion-card-header (click)="editDestination(element.id)">
      <ion-card-title>{{element.name}} </ion-card-title>
      <ion-card-subtitle color="dark"> {{element.country}} </ion-card-subtitle>
    </ion-card-header>
    
  
    <ion-card-content> 
      
      {{element.description}}
      
    </ion-card-content>
  </ion-card> -->

  <ion-list *ngFor="let element of Destinations">
    <ion-item-group>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding >
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="editDestination(element.id)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteDestination(element.id)">Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>{{element.name}}</ion-label>
      </ion-item>

      <ion-item-group *ngIf="element.isExpanded == true">
        <ion-item-divider color="light">
          <ion-label>Country : {{element.country}}</ion-label>
        </ion-item-divider>
        <ion-item-divider color="light">
          <ion-label>Description: {{element.description}}</ion-label>
        </ion-item-divider>
      </ion-item-group>
  
      <ion-item-options side="end">
        <ion-item-option (click)="expandDestination(element.id)">Expand</ion-item-option>
      </ion-item-options>
      
      
    </ion-item-sliding>
    
  </ion-item-group>

  </ion-list>

</ion-content>
